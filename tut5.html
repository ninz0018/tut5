<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TUTORIAL 5</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-info" style="background: linear-gradient(#6837bb,#c900ff);">
    <script src="script.js"></script>
    <div class="d-flex justify-content-center align-item-center vh-100" >
        <div class="bg-white justify-content-center align-item-center border border-primary container m-5 col-6">
            <form id="grades">  
                <div class="">
                    <div class="d-flex p-3 ">
                        <div class="fs-4 d-flex justify-content-center align-item-center bg-primary rounded p-1 col-4 text-white">
                            <div >
                                <label class="fw-bold" for="subj">SUBJECT</label>
                            </div>
                        </div>
                        <div class="d-flex justify-content-center align-item-center fs-4 fw-bold bg-primary rounded p-1 ms-5 col-4 text-white">
                            <div >
                                <label for="gra">GRADE</label>
                            </div>
                        </div>
                    </div>
                    <div>
                        <input class="rounded ms-3 fw-bold col-4" placeholder="Enter" id="subj"></input>
                        <input class="rounded ms-5 col-1 fw-bold" placeholder="Enter" id="gra"><br><br>
                    </div>
                    <div>
                        <button class="text-white ms-3 d-flex justify-content-center align-item-center bg-dark rounded fw-bold">ENTER</button><br>
                    </div>
                </div>  
            </form>
            <div class>
                <button class="text-white ms-3 d-flex justify-content-center align-item-center bg-dark rounded fw-bold" id="clr">CLEAR</button><br>
            </div>
            <div>
                <div>
                    <label class="d-flex justify-content-center align-item-center bg-primary fw-bold p-2 fs-4 ms-5 rounded col-6 text-white">RESULTS</label><br>
                </div>
                <div class="d-flex p-1 ">
                    <div class="text-white d-flex justify-content-center align-item-center fs-4 fw-bold bg-success rounded col-3">
                        <div >
                            <label>SUBJECT</label>
                        </div>
                    </div>
                    <div class="text-white d-flex justify-content-center align-item-center fs-4 fw-bold bg-success rounded ms-3 col-2">
                        <div >
                           <label>GRADE</label>
                        </div>
                    </div>
                    <div class="text-white d-flex justify-content-center align-item-center fs-4 fw-bold bg-success rounded ms-3 col-2">
                        <div >
                           <label>RATE</label>
                        </div>
                    </div>
                </div>
                <div class="d-flex fw-bold">
                    <div class="d-flex justify-content-center align-item-center border border-primary col-3" >
                        <div id="sub1"></div>
                    </div>
                    <div class="d-flex justify-content-center align-item-center border border-primary ms-3 col-2">
                        <div id="grad"></div>
                    </div>
                    <div class="d-flex justify-content-center align-item-center border border-primary ms-3 col-3">
                        <div id="rate"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
